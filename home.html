<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{{ title if title else "Home" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-gray-50">

            <h2 class="text-xl font-bold">Dashboard</h2>
            <ul class="space-y-2">

                    <a href="{{ url_for('home') }}" class="block py-2 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 bg-blue-500 text-white">Home</a>

                <li>
                    <a href="{{ url_for('logout') }}" class="block py-2 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Logout</a>
